image: registry.gitlab.com/gatecoin/backend:dotnetcore

stages:
  - build
  - publish

build_package:
  stage: build
  script:
    - echo $CI_JOB_ID
    - bash build.sh Release $CI_JOB_ID "packages"

publish_package:
  stage: publish
  script:
    - bash publish.sh "https://gds.myget.org/F/public/api/v2/package" $MYGET_API_KEY_PUBLIC "packages"


